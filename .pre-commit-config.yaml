# This file was automatically generated by pre-commit config checker
# More info : https://gitlab.com/xxii-group/tools-libraries/tools/tools_python/pythonlib-gitlab-ci-helper
# Template used : default.yaml
# Rev number : 1.2.1
repos:
- repo: git@gitlab.com:xxii-group/tools-libraries/tools/tools_devops/tools_ci/ci-helper
  rev: 1.2.1
  hooks:
  - id: pre-commit-config
    args:
    - --allow-additional-hooks
    - --allow-additional-options
    - --template=default
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
    exclude: ^.*\.cache/|^.*\.egg-info/
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: check-json
  - id: check-toml
  - id: check-ast
  - id: debug-statements
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.4.4
  hooks:
  - id: ruff
    args:
    - --fix
    - --exit-non-zero-on-fix
    - --target-version=py310
    - --extend-select=UP,I
- repo: https://github.com/psf/black-pre-commit-mirror
  rev: 24.4.2
  hooks:
  - id: black
    args:
    - --preview
    - --enable-unstable-feature=string_processing
